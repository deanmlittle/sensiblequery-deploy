version: '3'
services:
   sensibled:
     build: .
     image: sensibled:v1.5.4
     entrypoint: ./sensibled -end 700800 -batch 10240000
     volumes:
       - /bitcoin/bitcoin-sv-blocks/blocks:/bitcoin/bitcoin-sv-blocks/blocks:ro
       - ./conf:/data/conf:ro
       - ./cmd:/data/cmd
     labels:
       - "name=sensibled-batch"
     logging:
       driver: "json-file"
       options:
         labels: "name"
         max-size: "1g"
         max-file: "3"


